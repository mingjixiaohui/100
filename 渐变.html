<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				border: 1px solid #333;
				background: -webkit-linear-gradient(top left,#ffffff,#f8f8f8);
				background: -moz-linear-gradient(top left,#ffffff,#f8f8f8);
				background: -ms-linear-gradient(top,#ffffff,#f8f8f8);/*ie前缀*/
				-ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#ffffff,endColorstr=#f8f8f8)";/*ie7以下不行*/
				+background:#f9f9f9;/*ie7 6*/
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
